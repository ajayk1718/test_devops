<!DOCTYPE html>
<html>
<head>
<title>Scientific Calculator</title>
<style>
    body {
        background: linear-gradient(135deg, #141e30, #243b55);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    .calculator {
        background: #1c1c1c;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        width: 360px;
    }

    .display {
        width: 100%;
        height: 60px;
        background: #000;
        color: #00ffcc;
        text-align: right;
        font-size: 28px;
        border-radius: 10px;
        margin-bottom: 15px;
        padding: 10px;
        box-sizing: border-box;
        overflow-x: auto;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 10px;
    }

    button {
        height: 55px;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        transform: scale(1.05);
    }

    .num { background: #333; color: white; }
    .operator { background: #ff9500; color: white; }
    .function { background: #444; color: #00ffcc; }
    .equal { background: #00c853; color: white; }
    .clear { background: #d50000; color: white; }
</style>
</head>
<body>

<div class="calculator">
    <div id="display" class="display">0</div>

    <div class="buttons">
        <button class="function" onclick="append('Math.sin(')">sin</button>
        <button class="function" onclick="append('Math.cos(')">cos</button>
        <button class="function" onclick="append('Math.tan(')">tan</button>
        <button class="function" onclick="append('Math.log10(')">log</button>
        <button class="clear" onclick="clearDisplay()">C</button>

        <button class="num" onclick="append('7')">7</button>
        <button class="num" onclick="append('8')">8</button>
        <button class="num" onclick="append('9')">9</button>
        <button class="operator" onclick="append('/')">÷</button>
        <button class="function" onclick="append('Math.sqrt(')">√</button>

        <button class="num" onclick="append('4')">4</button>
        <button class="num" onclick="append('5')">5</button>
        <button class="num" onclick="append('6')">6</button>
        <button class="operator" onclick="append('*')">×</button>
        <button class="function" onclick="append('Math.pow(')">xʸ</button>

        <button class="num" onclick="append('1')">1</button>
        <button class="num" onclick="append('2')">2</button>
        <button class="num" onclick="append('3')">3</button>
        <button class="operator" onclick="append('-')">−</button>
        <button class="equal" onclick="calculate()">=</button>

        <button class="num" onclick="append('0')">0</button>
        <button class="num" onclick="append('.')">.</button>
        <button class="operator" onclick="append('+')">+</button>
        <button class="function" onclick="append('(')">(</button>
        <button class="function" onclick="append(')')">)</button>
    </div>
</div>

<script>
    let display = document.getElementById("display");

    function append(value) {
        if(display.innerText === "0") {
            display.innerText = value;
        } else {
            display.innerText += value;
        }
    }

    function clearDisplay() {
        display.innerText = "0";
    }

    function calculate() {
        try {
            display.innerText = eval(display.innerText);
        } catch {
            display.innerText = "Error";
        }
    }
</script>

</body>
</html>
